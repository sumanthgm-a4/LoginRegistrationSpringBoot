<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/css/auth.css">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
    <h1>Login Page</h1>
    <p th:if="${param.error}" style="color:red;">Invalid username or password</p>

    <div class="form-container">
        <form th:action="@{/login}" method="post">
            <!-- CSRF token field -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required /><br />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required /><br />

            <button type="submit">Login</button>

            <!-- Existing form remains unchanged -->

            <div class="oauth-login">
                <p>Or login with:</p>
            
                <a href="/oauth2/authorization/google" class="oauth-btn google">
                    <i class="fab fa-google"></i> Login with Google
                </a>
            
                <a href="/oauth2/authorization/github" class="oauth-btn github">
                    <i class="fab fa-github"></i> Login with GitHub
                </a>
            </div>


        </form>
    </div>

    <p class="switch-form">Don't have an account? <a href="/signup">Register here</a></p>
</body>

</html>
